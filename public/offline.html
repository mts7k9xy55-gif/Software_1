<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ALLGOAI POS - Offline</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        width: min(92vw, 520px);
        background: #111827;
        border: 1px solid #334155;
        border-radius: 16px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 22px;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>現在オフラインです</h1>
      <p>通信が戻ると自動で最新データを表示できます。店舗回線が不安定な場合は、接続後に再読み込みしてください。</p>
    </div>
  </body>
</html>
